<html lang="pl">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Zaloguj się
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-900 text-white h-screen flex items-center justify-center">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-4xl flex flex-col md:flex-row items-center">
   <div class="flex-1 mb-8 md:mb-0">
    <img alt="Google logo" class="mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/QZJozFZGJsNFfXIbkT83pfqGB2kb74r2jPnIUZ85ak8.jpg" width="100"/>
    <h1 class="text-3xl font-semibold mb-2">
     Zaloguj się
    </h1>
    <p class="text-lg">
     na konto Google. Będzie ono dostępne w innych aplikacjach Google w przeglądarce.
    </p>
   </div>
   <div class="flex-1">
    <div class="mb-4">
     <label class="block text-sm font-medium mb-2" for="email">
      Adres e-mail lub telefon
     </label>
     <input class="w-full p-2 border border-gray-600 rounded bg-gray-900 text-white focus:outline-none focus:border-blue-500" id="email" type="text"/>
    </div>
    <div class="mb-4">
     <a class="text-blue-400" href="#">
      Nie pamiętasz adresu?
     </a>
    </div>
    <div class="mb-4">
     <p class="text-sm">
      To nie Twój komputer? Aby zalogować się prywatnie, użyj trybu gościa.
      <a class="text-blue-400" href="#">
       Dowiedz się więcej o używaniu trybu gościa
      </a>
     </p>
    </div>
    <div class="flex justify-between">
     <a class="text-blue-400" href="#">
      Utwórz konto
     </a>
     <button class="bg-blue-500 text-white px-4 py-2 rounded">
      Dalej
     </button>
    </div>
   </div>
  </div>
  <div class="absolute bottom-0 left-0 right-0 p-4 flex justify-between text-gray-500 text-sm">
   <div>
    <span>
     polski
    </span>
    <i class="fas fa-chevron-down ml-1">
    </i>
   </div>
   <div class="flex space-x-4">
    <a href="#">
     Pomoc
    </a>
    <a href="#">
     Prywatność
    </a>
    <a href="#">
     Warunki
    </a>
   </div>
  </div>
 </body>
</html>
