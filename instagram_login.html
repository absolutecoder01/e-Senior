<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Instagram Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
  </style>
 </head>
 <body class="bg-black flex items-center justify-center min-h-screen">
  <div class="flex flex-col md:flex-row items-center justify-center space-y-8 md:space-y-0 md:space-x-8">
   <div class="relative">
    <img alt="Mobile screen showing Instagram feed" class="w-72 md:w-80" height="600" src="https://storage.googleapis.com/a1aa/image/tyNm1db-Q59sk_8uPMM8fRyxpa7e1aToyIK34UgrH_U.jpg" width="300"/>
    <img alt="Mobile screen showing Instagram chat" class="absolute top-0 left-1/2 transform -translate-x-1/2 w-72 md:w-80" height="600" src="https://storage.googleapis.com/a1aa/image/mHXLhhzrQy_CYd2RV1ELqXEULona7GVMlYFZJj5AFls.jpg" width="300"/>
   </div>
   <div class="bg-black text-white p-8 rounded-lg shadow-lg w-80">
    <h1 class="text-4xl font-bold text-center mb-8">
     Instagram
    </h1>
    <form class="space-y-4">
     <input class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:border-gray-500" placeholder="Phone number, username or email address" type="text"/>
     <input class="w-full p-2 bg-gray-800 text-white rounded border border-gray-700 focus:outline-none focus:border-gray-500" placeholder="Password" type="password"/>
     <button class="w-full bg-blue-500 text-white py-2 rounded-lg font-bold" type="submit">
      Log in
     </button>
    </form>
    <div class="flex items-center my-4">
     <div class="flex-grow border-t border-gray-700">
     </div>
     <span class="mx-2">
      OR
     </span>
     <div class="flex-grow border-t border-gray-700">
     </div>
    </div>
    <button class="w-full bg-blue-800 text-white py-2 rounded-lg font-bold flex items-center justify-center space-x-2">
     <i class="fab fa-facebook-f">
     </i>
     <span>
      Log in with Facebook
     </span>
    </button>
    <a class="block text-center text-blue-500 mt-4" href="#">
     Forgotten your password?
    </a>
    <p class="text-center text-gray-500 mt-4">
     You can also
     <a class="text-blue-500" href="#">
      report content
     </a>
     that you believe is unlawful in your country without logging in.
    </p>
    <div class="text-center mt-4">
     <span>
      Don't have an account?
      <a class="text-blue-500" href="#">
       Sign up
      </a>
     </span>
    </div>
    <div class="text-center mt-4">
     <span>
      Get the app.
     </span>
     <div class="flex justify-center space-x-2 mt-2">
      <img alt="Download on the App Store" height="40" src="https://storage.googleapis.com/a1aa/image/B2FAsBoI1yHiwNhPvPk7EXLx9oEv8g5IznCPx9YIc3o.jpg" width="120"/>
      <img alt="Get it on Google Play" height="40" src="https://storage.googleapis.com/a1aa/image/O5FyM7bRy27NcJmSn7IMifg98zPYlFVSQCQnY5qm7v4.jpg" width="120"/>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
